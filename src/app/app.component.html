<div class="countdown-timer">
  <div class="time-unit">
    <div>{{ days }}</div>
    <span>Days</span>
  </div>
  <span>:</span>
  <div class="time-unit">
    <div>{{ hours }}</div>
    <span>Hours</span>
  </div>
  <span>:</span>
  <div class="time-unit">
    <div>{{ minutes }}</div>
    <span>Minutes</span>
  </div>
  <span>:</span>
  <div class="time-unit">
    <div>{{ seconds }}</div>
    <span>Seconds</span>
  </div>
</div>
